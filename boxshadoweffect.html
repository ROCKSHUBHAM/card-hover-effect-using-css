<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="boxshadoweffect.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <div class="shadow">
                    <div class="card">
                        <div class="cardicon">
                            <i class="fa fa-facebook" aria-hidden="true"></i>

                        </div>
                        <div class="cardtext">
                            <p>facebook</p>

                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="shadow">
                    <div class="card">
                        <div class="cardicon">
                            <i class="fa fa-whatsapp" aria-hidden="true"></i>

                        </div>
                        <div class="cardtext">
                            <p>whatsapp</p>

                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="shadow">
                    <div class="card">
                        <div class="cardicon">
                            <i class="fa fa-instagram" aria-hidden="true"></i>


                        </div>
                        <div class="cardtext">
                            <p>instagram</p>

                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="shadow">
                    <div class="card">
                        <div class="cardicon">
                            <i class="fa fa-twitter" aria-hidden="true"></i>


                        </div>
                        <div class="cardtext">
                            <p>twitter</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
